<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div align="center"/>
<h1>Users</h1>
<h3><a href="/admin/new">New User</a></h3>
<table border="5" cellpadding="10">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>E-mail</th>
        <th>Address</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <th th:text="${user.getId()}">ID</th>
        <th th:text="${user.getUsername()}">NAME</th>
        <th th:text="${user.getEmail()}">EMAIL</th>
        <th th:text="${user.getAddress()}">ADDRESS</th>
        <th th:text="${user.getRoles()}"></th>
        <th>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>

            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </th>
    </tr>
</table>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
